<div *ngFor="let post of posts" >
  <div *ngIf="post">
  <div class="post-affiche">
    <div class="photo-media">
      <app-media [mediaId]="post.mediaId"></app-media>
    </div>
    <div class="post-detail">
      <app-user [username]="post.username"></app-user>
      <span style="display:block; height: 100px;"></span>
      <p style="font-size:30px;">{{post.title}}</p>
      <p>{{post.description}}</p>
      <div>
        <img width="25" height="25" src="https://freeiconshop.com/wp-content/uploads/edd/like-flat.png"/> {{post.likes}} personnes
        <span style="display:block; height: 200px;"></span>
        <span class = "diffDate">{{getDateDifferenceLabel(post.created)}}</span>
      </div>
    </div>
  </div>
  <span style="display:block; height: 100px;"></span>

  </div>
</div>
